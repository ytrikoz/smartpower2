<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=320, initial-scale=1" />
    <meta name="MobileOptimized" content="320" />
    <meta name="HandheldFriendly" content="true" />
    <title>SmartPower 2</title>
    <!-- shortcut::favicon.png -->
    <script src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function () {
            $.mobile.hashListeningEnabled = false;
            $.mobile.pushStateEnabled = false;
            $.mobile.page.prototype.options.domCache = true;
            $.mobile.loader.prototype.options.text = "loading";
            $.mobile.loader.prototype.options.textVisible = true;
            $.mobile.loader.prototype.options.theme = "a";
        });
    </script>
    <script src="js/jquery.mobile.js"></script>
    <script src="js/sevenSeg.js"></script>
    <script src="js/json2html.js"></script>
    <script src="js/jquery.json2html.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body onload="onload();" onunload="onunload();">
    <div data-role="toolbar" data-type="header" data-position="fixed" data-theme="b">
        <h1>SmartPower2</h1>
    </div>
    <!-- Home -->
    <div id="home" data-role="page" data-title="Home" data-theme="a">
        <div role="main" class="ui-content ui-corner-all custom-corners">
            <div data-role="collapsible" data-collapsed="true" data-iconpos="right" data-collapsed-icon="power"
                data-expanded-icon="power">
                <h2>Switch</h2>
                <Label>Output power</Label>
                <fieldset>
                    <select id="chk_power" name="chk_power" data-role="flipswitch">
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select>
                </fieldset>
            </div>
            <div id="dashboard" data-role="collapsible" data-collapsed="false" data-iconpos="right"
                data-content-theme="b">
                <h2>Dashboard</h2>
                <div id="v_ss" class="ss_cont">
                    <h3>V</h3>
                </div>
                <div id="p_ss" class="ss_cont">
                    <h3>P</h3>
                </div>
                <div id="i_ss" class="ss_cont">
                    <h3>I</h3>
                </div>
                <div id="wh_ss" class="ss_cont">
                    <h3>W</h3>
                </div>
                <button id="btn_wh_zero" data-mini="true" data-inline="true">Zero</button>
            </div>
        </div>
        <div data-role="collapsible"  data-collapsed="true" data-iconpos="right" data-iconpos="right">
            <h3>Display</h3>
            <label>Averaging</label>
            <input id="slider_averaging" name="slider_averaging" type="range" min="1" max="1024" step="4"value="3">
        </div>
    </div>
    <!-- Options -->
    <div id="options" data-role="page" data-title="Options" data-theme="a">
        <div role="main" class="ui-content ui-corner-all custom-corners">
            <div data-role="collapsible" data-iconpos="right" data-collapsed="false">
                <h3>General</h3>

                <label>Power on boot</label>
                <fieldset id="boot_mode_cont" data-role="controlgroup" data-mini="true" data-type="horizontal">
                    <input id="boot_mode_off" type="radio" name="boot_mode" value="0" />
                    <input id="boot_mode_on" type="radio" name="boot_mode" value="1" />
                    <input id="boot_mode_last" type="radio" name="boot_mode" value="2" />
                    <label for="boot_mode_off">Off</label>
                    <label for="boot_mode_on">On</label>
                    <label for="boot_mode_last">Last state</label>
                </fieldset>

                <label>Voltage</label>
                <fieldset id="slider_voltage_control">
                    <input id="slider_voltage" name="slider_voltage" type="range" min="4" max="13" step="0.1" value="5"
                        data-popup-enabled="true">
                </fieldset>
                <div>
                    <button id="btn_apply_voltage" data-mini="true" data-inline="true">Apply voltage</button>
                </div>
                <label>Totals</label>
                <select id="chk_store_wh" data-mini="true" name="store_wh" data-role="flipswitch">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
                <label>Backlight</label>
                <select id="chk_backlight" data-mini="true" name="chk_backlight" data-role="flipswitch">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
            </div>

            <div data-role="collapsible" data-iconpos="right">
                <h3>WiFi Mode</h3>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <input id="wifi_sta" type="radio" name="wifi_mode" value="1" />
                    <input id="wifi_ap" type="radio" name="wifi_mode" value="2" />
                    <input id="wifi_ap_sta" type="radio" name="wifi_mode" value="3" />
                    <label for="wifi_sta">STA</label>
                    <label for="wifi_ap">AP</label>
                    <label for="wifi_ap_sta">AP + STA</label>
                </fieldset>
                <button id="btn_save_wifi_mode" data-inline="true" data-mini="true">Apply</button>
            </div>

            <div data-role="collapsible" data-iconpos="right">
                <h3>Station Mode</h3>
                <label>SSID</label>
                <input id="txt_ssid" type="text" maxlength="32" />
                <label>Password</label>
                <input id="txt_passwd" type="password" maxlength="32" />
                <label>DHCP</label>
                <select id="chk_dhcp" name="chk_dhcp" data-role="flipswitch" data-mini="true">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>                
                <div id="ipaddr_cont">
                    <label>IP Address</label>
                    <input id="txt_ipaddr" type="text" maxlength="16">
                    <label>IP Mask</label>
                    <input id="txt_netmask" type="text" maxlength="16">
                    <label>Gateway</label>
                    <input id="txt_gateway" type="text" maxlength="16">
                    <label>DNS</label>
                    <input id="txt_dns" type="text" maxlength="16">
                </div>            
                <button id="btn_save_sta" data-mini="true" data-inline="true">Save</button>
            </div>

            <div data-role="collapsible" data-iconpos="right">
                <h3>AP Mode</h3>
                <label>SSID<label>
                <input id="txt_ap_ssid" type="text" maxlength="16"/>
                <label>Password<label>
                <input id="txt_ap_passwd" type="password" maxlength="32"/>
                <label>IP</label>
                <input id="txt_ap_ipaddr" type="text" maxlength="16"/>
                <button id="btn_save_ap" data-mini="true" data-inline="true">Save</button>
            </div>
        </div>
    </div>

    <div id="info" data-role="page" data-title="Info">
        <div role="main" class="ui-content ui-corner-all custom-corners">
            <div data-role="collapsible" data-iconpos="right" data-inset="false" data-theme="a" data-content-theme="a">
                <h3>Version</h3>
                <ul class="keyvaluepairs">
                    <div id="version_info_cont"></div>
                </ul>
            </div>
            <div data-role="collapsible" data-iconpos="right" data-inset="false" data-theme="a" data-content-theme="a">
                <h3>Network</h3>
                <ul class="keyvaluepairs">
                    <div id="network_info_cont"></div>
                </ul>
            </div>
            <div data-role="collapsible" data-iconpos="right" data-inset="false" data-theme="a" data-content-theme="a">
                <h3>System</h3>
                <ul class="keyvaluepairs">
                    <div id="system_info_cont"></div>
                </ul>
            </div>
        </div>
    </div>

    <div id="dlg_restart" data-role="dialog" data-title="Restart">
        <div data-role="header">
            <h1>Restart?</h1>
        </div>
		<div role="main" class="ui-content">        
            <a id="btn_restart_yes" data-role="button" href="#">Yes</a>
            <a id="btn_restart_no" data-role="button" href="#" data-rel="back">No</a>
        </div>
    </div>

    <div id="dlg_connection_lost" data-role="dialog" data-title="Connection">
        <div data-role="header">
            <h3>Connection Lost!</h3>
        </div>
        <div>
            <a id="btn_ok" data-role="button" href="#" data-rel="back">Ok</a>
        </div>
    </div>

    <div id="footer" data-role="toolbar" data-type="footer" data-position="fixed" data-theme="b">
        <div data-role="navbar">
            <ul>
                <li><a href="#home" data-icon="ui-icon-grid">Home</a></li>
                <li><a href="#options" data-icon="ui-icon-gear">Options</a></li>
                <li><a href="#info" data-icon="ui-icon-info">Info</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
